<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="form-container">
        <div class="form-wrapper">
            <h1>Sign Up</h1>
            <form onsubmit="validateForm(event)">
                <label for="name">Name:</label>
                <input type="text" id="name" class="entry" placeholder="Enter your name" required>
    
                <label for="email">Email:</label>
                <input type="email" id="email" class="entry" placeholder="Enter your email" required>
    
                <label for="pass1">Password:</label>
                <input type="password" class="entry" id="pass1" placeholder="Enter password" required>

                <label for="pass2">Confirm Password:</label>
                <input type="password" class="entry" id="pass2" placeholder="Confirm password" required>
    
                <div class="button-div">
                    <button>Sign Up</button>
                </div>
                <div id="successMessage"></div>
            </form>
        </div>
    </div>
</body>
</html>
